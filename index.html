<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Onboarding</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="slider">

        <div class="slides">

            <!-- Botões radio-->
            <input type="radio" name="radio-btn" id="radio01" checked>
            <input type="radio" name="radio-btn" id="radio02">
            <input type="radio" name="radio-btn" id="radio03">
            <!--Fim - Botões radio-->

            <!--Telas  -  Slides-->
            <div class="slide first">

                <img src="assets/images/Online world-pana (1) 1.png"
                    alt="Illustration of people from all around the world communicating with each other.">
                <h1>Plant lover Community</h1>
                <p>
                    Find gardening enthusiasts from all over the world.
                </p>
                <label class="btn-continue" for="screen2">Continue</label>

                <label class="btn-skip" for="screen3">Skip</label>

            </div>

            <div class="slide">

                <img src="assets/images/In no time-pana 1.png" alt="Illustration of an woman buying in a store.">
                <h1>Get fast &amp safe delivery</h1>
                <p>
                    Get good quality products for your plants.
                </p>
                <label class="btn-continue" for="screen3">Continue</label>

                <label class="btn-skip" for="screen3">Skip</label>

            </div>

            <div class="slide">

                <img src="assets/images/Ecommerce campaign-cuate 1.png" alt="Illustration of a person selling goods.">
                <h1>Buy &amp Sell Tools</h1>
                <p>
                    Buy &amp sell good quality products for your beautiful plants.
                </p>

                <button class="btn-getStarted" type="button">Get Started</button>

            </div>
            <!-- Fim- Telas - Slides-->

            <!-- Navegação -->

            <div class="navigation-auto">

                <div class="auto-btn01"></div>
                <div class="auto-btn02"></div>
                <div class="auto-btn03"></div>

            </div>

        </div>

        <div class="navigation-dots">

            <label class="checklist-dot" for="radio01"></label>
            <label class="checklist-dot" for="radio02"></label>
            <label class="checklist-dot" for="radio03"></label>

        </div>

    </div>

</body>

</html>
